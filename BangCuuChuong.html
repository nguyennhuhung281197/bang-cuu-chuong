<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let sout,i,j ;
    sout = "<table border='1' width='300' cellSpacing='0' cellPadding='5'>";
    for (i = 2 ; i <= 9 ; i ++){
        sout = sout + "<tr>";
        for (j = 2 ; j <= 9 ; j ++ ){
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
sout = sout + "</tr>";
    }
sout = sout + "</table>"
    document.write(sout);
</script>
</body>
</html>
